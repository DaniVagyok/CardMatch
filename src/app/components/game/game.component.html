<div class="container col">
    <mat-card>
        <p>Fordítások: {{clickCounter}}</p>

        <div class="row">
            <div class="button-row" *ngFor="let card of cards; index as i" (click)="clickedOnCard(card)">
                <div mat-icon-button>
                    <mat-icon *ngIf=card.flipped>{{cards[i].value}}</mat-icon>
                </div>
            </div>
        </div>

        <button *ngIf="isGameOver" mat-raised-button color="primary" (click)="replay()">Újrakezdés</button>
        <button mat-raised-button color="primary" (click)="navToMain()">Kezdőlap</button>
    </mat-card>
</div>
