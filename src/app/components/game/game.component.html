<div class="container col">
    <mat-card>
        <p>Click counter: {{clickCounter}}</p>

        <div class="row">
            <div class="element mx-auto" *ngFor="let card of cards; index as i" (click)="clickedOnCard(card)">
                <mat-icon class="mx-1" *ngIf=card.flipped>{{cards[i].value}}</mat-icon>
            </div>
        </div>

        <button *ngIf="isGameOver" mat-raised-button color="primary" (click)="replay()">Újrakezdés</button>
        <button mat-raised-button color="primary" (click)="navToMain()">Vissza</button>
    </mat-card>
</div>
